<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/42e8151cf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" >
        <img id="myImage" src="img/background-img-dark.png" alt="">
        <div class="image">
            <h1>TODO</h1>
            <div class="sun">
            <i id="change_mode" class="fas fa-sun"></i>
            </div>
        </div>
        
        <div class="create">
            <input type="text" class="addNewTask complete" id="input" placeholder="Create new to do">
            <button>Add</button>
        </div>
        <div class="tasks-list">
            <div id="task">
                <input type="checkbox">
            </div>
        </div>
        <div id="filter" class="filters">
                <div class="filter">
                    <div class="function_count">
                        <span class="counter">0</span>item left
                    </div>
                    <div class="three_function">
                        <p id="All" class="filter">all</p>
                        <p id="active" class="filter">active</p>
                        <p id="complete" class="filter">complete</p>
                    </div>
                   
                        <p id="clear" class="filter">clear completed</p>
                   
                </div>
            </div>
    </div>
    <footer>
        <p class="footer">Drag and Drop to reorder list</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
