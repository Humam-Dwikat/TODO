<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/42e8151cf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" >
        <img id="myImage" src="img/background-img-dark.png" alt="">
       
        <div class="image">
            <h1>TODO</h1>
            <div class="sun">
            <img src="img/icon-sun.svg" id="change_mode" alt="change_mode">
            </div>
        </div>
         <div class="create">
            <input type="text" class="addNewTask complete" id="input" placeholder="Create new to do">
            <button id="btn">Add</button>
        </div>
    <div class="tasksContainer">
        <div id="tasks-list">
        </div>
        <div id="filter" class="filters">
            <div class="functions">
                <div class="filter" >
                    <div class="function_count">
                        <span class="counter">0</span>item left
                    </div>
                    <div class="three_function">
                        <p id="All" class="filter">All</p>
                        <p id="active" class="filter">active</p>
                        <p id="complete" class="filter">complete</p>
                    </div>
                    <div class="clear_tass">
                        <p id="clear" class="clear_tasks">clear completed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
    <footer>
        <p>Drag and Drop to reorder list</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
